{% load static %}

<!DOCTYPE html>
<html lang=pt dir="ltr" ng-app="ericaSantosOsteopada" ng-cloak>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Érica Santos - Osteopata</title>
        <link rel="icon" href="{% static 'eso/media/logo.png' %}" type="image/x-icon">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Amiri:ital@1&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{% static 'eso/styles/styles.css' %}">
    </head>
    <body ng-controller="mainCtrl">
        <nav id="navbar">
            <div class="container">
                <div id="brand">
                    <img id="brand-img" src="{% static 'eso/media/logo.png' %}" alt="">
                    <div id="brand-name">Érica Santos</div>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item"><a href="{% url 'home_page' %}">Home</a></li>
                    <li class="nav-item nav-item-expansive">
                        <a href="{% url 'osteopathy_about_page' %}">Osteopatia</a>
                        <a href="{% url 'osteopathy_about_page' %}">Sobre</a>
                        <a href="{% url 'osteopathy_cases_page' %}">Casos</a>
                        <a href="{% url 'osteopathy_history_page' %}">História</a>
                    </li>
                    <li class="nav-item"><a href="{% url 'scheduling_page' %}">Marcações</a></li>
                    <li class="nav-item"><a href="#contacts">Contactos</a></li>
                </ul>
            </div>
        </nav>

        <div id="main-content" class="container">
            {% block main-content %}{% endblock %}
        </div>

        <footer id="contacts">
            <div class="container">
                <ul>
                    <li>Instagram</li>
                    <li>Facebook</li>
                    <li>Telemóvel</li>
                    <li>Email</li>
                </ul>
            </div>
        </footer>

        <script src="{% static 'eso/scripts/jquery-3.5.1.min.js' %}"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>
        <script src="{% static 'eso/scripts/ajax-utils.js' %}"></script>
        <script src="{% static 'eso/scripts/script.js' %}"></script>
    </body>
</html>
